<!DOCTYPE html>
<html>
    <head><script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script></head>
    <body>
        <a-scene background="color:#000000">
            <!--camera-->
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>
            <!--Sound-->
            <a-entity sound="src:https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093;
             autoplay:false; volume:0.7">

            </a-entity>
            
            <!--sky-->
            <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png">
                
            </a-sky>


            <!-- sun entity-->
            <a-entity>
                <a-sphere position = "0 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621" radius="2" ></a-sphere>
            </a-entity>
            <!--mercury entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:30000">
                <a-sphere position="3 0 1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.3"></a-sphere>
            </a-entity>
            <!--venus entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:25000">
                <a-sphere position="5 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" radius="0.4"></a-sphere>
            </a-entity>
            <!--earth entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:20000">
                <a-sphere position="7 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" radius="0.55">
                    <!--moon entity-->
                <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:50000">
                    <a-sphere color="grey" position="1 0 0" radius="0.25"></a-sphere>
                </a-entity>
                </a-sphere>
                
            </a-entity>
            <!--mars entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:15000">
                <a-sphere position="9 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.5"></a-sphere>
            </a-entity>
            <!--jupiter entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:35000">
                <a-sphere position="12 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" radius="0.7"></a-sphere>
            <!--saturn entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:30000">
                <a-sphere position="14 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" radius="0.6">
                    <!--rings of saturn-->
                    <a-torus color="lightpink" radius="0.7" rotation="90 0 0" radius-tubular="0.02" segments-tubular="1000"></a-torus>
                    <a-torus color="red" radius="0.8" rotation="90 0 0" radius-tubular="0.02" segments-tubular="1000"></a-torus>
                    <a-torus color="orange" radius="0.9" rotation="90 0 0" radius-tubular="0.02" segments-tubular="1000"></a-torus>
                </a-sphere>
            <!--uranus entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:50000">
                <a-sphere position="16 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.6"></a-sphere>
            <!--neptune entity-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:150000">
                <a-sphere position="18 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.6"></a-sphere>
            </a-entity>
            </a-entity>
            </a-entity>
            </a-entity>

            <!--orbital path-->
            <!--mercury-->
            <a-torus color="white" radius="3" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000">
            </a-torus>
            <!--venus-->
            <a-torus color="white" radius="5" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000">
            </a-torus>
            <!--earth-->
            <a-torus color="white" radius="7" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000"></a-torus>
            <!--mars-->
            <a-torus color="white" radius="9" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000"></a-torus>
            <!--jupiter-->
            <a-torus color="white" radius="12" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000"></a-torus>
            <!--saturn-->
            <a-torus color="white" radius="14" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000"></a-torus>
            <!--uranus-->
            <a-torus color="white" radius="16" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000"></a-torus>
            <!--neptune-->
            <a-torus color="white" radius="18" radius-tubular="0.01" rotation="90 0 0" segments-tubular="1000"></a-torus>


            
            
        </a-scene>
    </body>
</html>
